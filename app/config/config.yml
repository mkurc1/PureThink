# app/config/config.yml
imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: ckeditor.yml }
    - { resource: fixtures.yml }

framework:
    #esi:             ~
    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  pl
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id: session.handler.pdo
    fragments:       ~
    http_method_override: true

parameters:
    pdo.db_options:
        db_table:    core_session
        db_id_col:   session_id
        db_data_col: session_value
        db_time_col: session_time

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - ':Form:form_errors.html.twig'
            - ':Form:form_row.html.twig'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    #java: /usr/bin/java
    node: "/usr/bin/nodejs"
    node_paths: ["/usr/local/lib/node_modules"]
    assets:
        jquery_ui:
            inputs: "%kernel.root_dir%/Resources/public/js/jquery-ui.js"
        underscore:
            inputs: "%kernel.root_dir%/Resources/public/js/underscore.js"
        backbone:
            inputs: "%kernel.root_dir%/Resources/public/js/backbone.js"
        helper:
            inputs: "%kernel.root_dir%/Resources/public/js/helper.js"
    bundles:
        - MyCoreBundle
        - MyBackendBundle
        - MyCMSBundle
        - MyFileBundle
        - MyUserBundle
    filters:
        cssembed:
            jar: "/usr/share/cssembed/cssembed-0.4.5.jar"
            skip_missing: false
        cssrewrite: ~
        less:
            apply_to: "\.less$"
        closure:
          compilation_level: SIMPLE_OPTIMIZATIONS
        uglifycss:
            bin: /usr/local/bin/uglifycss
        uglifyjs2:
            bin: /usr/local/bin/uglifyjs

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        dql:
            string_functions:
                if: My\CoreBundle\Doctrine\IfFunction
                cast: My\CoreBundle\Doctrine\CastFunction

# Swiftmailer Configuration
swiftmailer:
    transport:  "%mailer_transport%"
    host:       "%mailer_host%"
    username:   "%mailer_user%"
    password:   "%mailer_password%"
    encryption: "%mailer_encryption%"
    port:       "%mailer_port%"
    spool:     { type: memory }

services:
    twig.extension.txt:
        class: Twig_Extensions_Extension_Text
        tags:
            - { name: twig.extension }

    pdo:
        class: PDO
        arguments:
            - "%database_driver_short%:host=%database_host%;port=%database_port%;dbname=%database_name%"
            - "%database_user%"
            - "%database_password%"
        calls:
            - [setAttribute, [3, 2]] # \PDO::ATTR_ERRMODE, \PDO::ERRMODE_EXCEPTION

    session.handler.pdo:
        class:     Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        arguments: ["@pdo", "%pdo.db_options%"]

stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            tree: false
            loggable: false
            timestampable: true
            sluggable: true
            translatable: false

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: My\UserBundle\Entity\User
    from_email:
        address: "%mailer_user%"
        sender_name: PureThink
    registration:
        form:
            type: my_user_registration
        confirmation:
            enabled: true
