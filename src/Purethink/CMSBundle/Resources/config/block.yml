services:
    purethink.cms.block.language:
        class: Purethink\CMSBundle\Block\LanguageBlock
        tags:
            - { name: sonata.block }
        arguments: ["purethink.cms.block.language", @templating, @purethink.cms.language_service]

    purethink.cms.block.menu:
        class: Purethink\CMSBundle\Block\MenuBlock
        tags:
            - { name: sonata.block }
        arguments: ["purethink.cms.block.menu", @templating, @doctrine.orm.entity_manager, @request_stack]

    purethink.cms.block.component:
        class: Purethink\CMSBundle\Block\ComponentBlock
        tags:
            - { name: sonata.block }
        arguments: ["purethink.cms.block.componet", @templating, @doctrine.orm.entity_manager, @request_stack]