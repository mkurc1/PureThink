        class: My\BackendBundle\Service\PaginationService
        arguments: [@knp_paginator]

    my.backend.type.metadata:
        class: My\BackendBundle\Form\MetadataType
        tags:
            - { name: form.type, alias: metadata }

    my.backend.type.series:
        class: My\BackendBundle\Form\Type\SeriesType
        tags:
            - { name: form.type, alias: series }